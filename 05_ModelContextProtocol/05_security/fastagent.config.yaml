mcp:
  servers:
    nmap:
      command: "python"
      args: ["nmap_mcp_server.py"]
    opencve:
      command: "python"
      args: ["opencve_mcp_server.py"]
      env:
        OPENCVE_USERNAME: "${OPENCVE_USERNAME}"
        OPENCVE_PASSWORD: "${OPENCVE_PASSWORD}"
    nuclei:
      command: "python"
      args: ["nuclei_mcp_server.py"]
    metasploit:
      command: "python"
      args: ["metasploit_mcp_server.py"]